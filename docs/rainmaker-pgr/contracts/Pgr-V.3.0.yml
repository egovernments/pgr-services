info:
  version: 1.0.0
  title: Citizen Service - Resolver Service API
  description: |

    ### API specs for resolver services ###
    It supports fetching the configured services through /citizen/resolver/services/* route and creationg, updating and searching Service Requests through /citizen/resolver/requests/* routes

  contact:
    name: info
host: phoenix-qa.egovernments.org
schemes:
  - https
basePath: '/rainmaker-pg/v2'

paths:
  /requests/_search:
    post:
      summary: Get service requests
      description: |
        Gets the list of service requests for a particular ULB based on search criteria.
        - name: group
          in: query
          description: Attribute of service config, it indicate the "Department" for which service type is defined.
          required: false
          type: string
          format: varchar
        - name: serviceCodes
          in: query
          description: Allows search for service type - comma separated list.
          type: array
          items:
            type: string
          format: varchar
        - name: startDate
          in: query
          description: Earliest epoch time to include in search - request created time |
          required: false
          type: integer
          format: int64
        - name: endDate
          in: query
          description: Latest epoch time to include in search -  request created time |
           If search is on start date then end date is mandatory, if end date is null then server will take current date as end date.
          required: false
          type: integer
          format: int64
        - name: lastUpdatedSince
          in: query
          description: searches all requests that have been modified/created since last modified epoch time as provided here
          required: false
          type: integer
          format: int64
        - name: serviceRequestId
          in: query
          description: Allows search based on the service request id.
          type: array
          items:
            type: string
          format: varchar
        - name: assignedTo
          in: query
          description: Attribute to searh complaints based on who the complaint is assigned to.
          required: false
          type: string
          format: varchar
        - name: accountId
          in: query
          description: Attribute to search complaints based on accountId.
          required: false
          type: string
          format: varchar
      responses:
        200:
          description: Successful response sorted by reverse chrnological order of creation
          schema:
            $ref: "#/definitions/ServiceResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-0.yml#/definitions/ErrorRes'
      tags:
       - Service Request

###########################################################################

  /requests/_count:
    post:
      summary: Get service requests
      description: |
        Gets the list of service requests for a particular ULB based on search criteria.
        - name: group
          in: query
          description: Attribute of service config, it indicate the "Department" for which service type is defined.
          required: false
          type: string
          format: varchar
        - name: serviceCodes
          in: query
          description: Allows search for service type - comma separated list.
          type: array
          items:
            type: string
